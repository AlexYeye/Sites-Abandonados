        <body>
            
            <div class="header">
                <div class="center">
                    <img alt="Icone" src="images/ENG_RAIO1.jpg" />
                </div> <!-- center -->
            </div> <!-- header -->
            
                <div class="container-banner">
                    <div class="block01">
                        <h3>Dados do Circuito</h3>
                    </div> <!-- block01 -->
                    <div class="block02">
                        <div class="form">
                            <h3>Características Circuito Trifásico</h3>   
                            <form action="">
                                    <div class="input-container">
                                        <p>Característica do gerador:</p>
                                            <input type="radio" id="equilibradoGerador" name="geradorTipo" value="equilibrado">
                                            <label for="Eq">Equilibrado</label><br>
                                            <input type="radio" id="desequilibradoGerador" name="geradorTipo" value="desequilibrado">
                                            <label for="DeseEq">Desequilibrado</label><br>

                                        <p>Forma do gerador:</p>
                                            <input type="radio" id="estrelaGerador" name="geradorforma" value="estrela">
                                            <label for="estrela">Estrela Y</label><br>
                                            <input type="radio" id="trianguloGerador" name="geradorforma" value="triangulo">
                                            <label for="triangulo">Triangulo ou Delta</label><br>

                                        <p>Característica da Carga:</p>
                                            <input type="radio" id="equilibradoCarga" name="cargaTipo" value="equilibrado">
                                            <label for="Eq">Equilibrado</label><br>
                                            <input type="radio" id="desequilibradoCarga" name="cargaTipo" value="desequilibrado">
                                            <label for="DeseEq">Desequilibrado</label><br>

                                        <p>Forma da Carga:</p>
                                            <input type="radio" id="estrelaCarga" name="cargaForma" value="estrela">
                                            <label for="estrela">Estrela Y</label><br>
                                            <input type="radio" id="trianguloCarga" name="cargaForma" value="triangulo">
                                            <label for="triangulo">Triangulo ou Delta</label><br>
                                    </div> <!-- input-container -->
                            
                                    <div class="input-submit-container">
                                        <input type="submit" name="acao" value="Enviar">
                                    </div> <!-- input-submit-container -->
                            </form>  
                        </div> <!-- form-->
                        <div class="block03">
                            <h3>Resultado</h3>
                        </div> <!-- block03 -->
                    </div> <!-- block02 -->
